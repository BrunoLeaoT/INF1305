<ion-header>
    <ion-toolbar>
        <ion-title>
            Ajude!
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="background">
    <div class="container">
        <div *ngIf="login == 0">
            <h1> Registre uma nova empresa</h1>
            <ion-input [(ngModel)]="empresa" type="text" placeholder="Empresa"></ion-input>
            <ion-input [(ngModel)]="address" type="text" placeholder="Address"></ion-input>
            <ion-button (click)="setEmpresa()" ion-button>Enviar</ion-button>
        </div>
        <div *ngIf="login == 1">
            <h1> Registre uma verificação</h1>
            <ion-input [(ngModel)]="empresa" type="text" placeholder="Empresa"></ion-input>
            <ion-input [(ngModel)]="status" type="text" placeholder="Consciente?"></ion-input>
            <ion-input [(ngModel)]="data" type="text" placeholder="dd-mm-yy"></ion-input>
            <ion-button (click)="verificarLog()" ion-button>Enviar</ion-button>
        </div>
        <div *ngIf="login == 3">
            <h1> Registre um novo log da sua empresa</h1>
            <ion-input [(ngModel)]="empresa" type="text" placeholder="Empresa"></ion-input>
            <ion-input [(ngModel)]="status" type="text" placeholder="Consciente?"></ion-input>
            <ion-button (click)="criarLog()" ion-button>Enviar</ion-button>
        </div>
        <div *ngIf="login == 2">
            <h1>Envie uma informação para equipe</h1>
            <ion-input type="text" placeholder="Nome"></ion-input>
            <ion-input type="email" placeholder="Email"></ion-input>
            <ion-input type="text" placeholder="Conte para nós"></ion-input>
            <ion-button (click)="email()" ion-button>Enviar</ion-button>
        </div>
        <div *ngIf="aguardandoTransacao" class="aguarde">
            <h5 style="color:green">
                <ion-spinner name="bubbles"></ion-spinner><b>Transações podem demorar alguns minutos, aguarde o metamask confirmar para ter certeza</b></h5>
        </div>
    </div>
</ion-content>
<ion-footer>

</ion-footer>
